<form [formGroup]="formulario">
  <div class="mb-12">
    <label for="campoTexto" class="form-label"
      >Campo de Texto</label>
    <input
      type="text"      
      class="form-control"
      formControlName="campoTexto"
      id="campoTexto"
      placeholder="campoTexto"
    />
  </div>
  <div class="mb-12">
    <label for="campoTexto" class="form-label"
      >Campo Numerico</label>
    <input
      type="number"      
      class="form-control"
      formControlName="campoTexto"
      id="campoTexto"
      placeholder="0"
    />
  </div>
  <select class="form-select" aria-label="Default select example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
</form>
